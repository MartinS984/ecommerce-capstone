name: Order Service CI

on:
  push:
    paths:
      - 'src/order-service/**'
  pull_request:
    paths:
      - 'src/order-service/**'

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache-dependency-path: src/order-service/go.sum
      
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          working-directory: src/order-service

  build-and-test:
    name: Build and Test
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache-dependency-path: src/order-service/go.sum

      - name: Build Order Service
        working-directory: src/order-service
        run: |
          go build -v .

      - name: Build Docker Image
        run: |
          docker build -t order-service:${{ github.sha }} -f src/order-service/Dockerfile src/order-service/
