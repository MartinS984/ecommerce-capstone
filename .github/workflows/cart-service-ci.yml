name: Cart Service CI

on:
  push:
    paths:
      - 'src/cart-service/**'
  pull_request:
    paths:
      - 'src/cart-service/**'

jobs:
  security-and-lint:
    name: Security and Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: src/cart-service/package-lock.json

      - name: Install Dependencies
        working-directory: src/cart-service
        run: npm ci

      - name: Run Security Audit
        working-directory: src/cart-service
        run: npm audit --audit-level=high

  build:
    name: Build Cart Image
    needs: security-and-lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Build Docker Image
        run: |
          docker build -t cart-service:${{ github.sha }} -f src/cart-service/Dockerfile src/cart-service/